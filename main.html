
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="profile-container">
        <div class="left-section">
            <img src="image.png" alt="Profile Picture">
            <h2>Name: <span>John Doe</span></h2>
            <h3>Profile: <span>Software Developer</span></h3>
            <h3>Email: <span>johndoe@example.com</span></h3>
        </div>
        
        <div class="right-section">
            <h2 class="about-heading">About me</h2>
            <p>I am a self-starter with a passion for software development. I have strong problem-solving skills and love working with new technologies.</p>

            <h2 class="skills-heading">Skills</h2>
            <div class="skill">
                <span>React</span> <div class="progress-bar"><div class="fill" style="width: 95%;"></div></div> <span>95%</span>
            </div>
            <div class="skill">
                <span>Node.js</span> <div class="progress-bar"><div class="fill" style="width: 90%;"></div></div> <span>90%</span>
            </div>
            <div class="skill">
                <span>Python</span> <div class="progress-bar"><div class="fill" style="width: 99%;"></div></div> <span>99%</span>
            </div>
            <div class="skill">
                <span>AWS</span> <div class="progress-bar"><div class="fill" style="width: 93%;"></div></div> <span>93%</span>
            </div>
        </div>
    </div>

</body>
</html>
